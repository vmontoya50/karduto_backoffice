<div id="contacts" class="page-layout simple left-sidebar inner-sidebar inner-scroll" fusePerfectScrollbar>
    <!-- HEADER -->
    <div class="header accent p-16 p-sm-24" fxLayout="column" fxLayoutAlign="start"
         fxLayout.gt-xs="row" fxLayoutAlign.gt-xs="space-between center">

        <!-- APP TITLE -->
        <div fxLayout="row" fxLayoutAlign="start center">

            <div class="logo" fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="logo-icon mr-16">
                    home
                </mat-icon>
                <span class="logo-text h1">
                    Resumen
                </span>
            </div>

        </div>
        <!-- / APP TITLE -->

    </div>
    <!-- / HEADER -->
    <!-- CONTENT -->
    <div class="content">

            <div class="widget-group p-12" fxLayout="row wrap" fxFlex="100">
                <!-- WIDGET 1 -->
                <fuse-widget class="widget" fxLayout="column"
                             fxFlex="100" fxFlex.gt-xs="50" fxFlex.gt-md="25" *ngFor="let dato of widgets">

                    <!-- Front -->
                    <div class="fuse-widget-front">

                        <div class="pt-8 pb-32" style=" text-transform: uppercase" fxLayout="column" fxLayoutAlign="center center">
                            <div class="light-blue-fg line-height-72">
                                {{dato.saldo | currency: ''}}
                            </div>
                            <div class="h4 secondary-text font-weight-500 p-4">
                                {{dato.pais_cuenta}} - {{dato.nombre_banco}}
                            </div>
                        </div>

                        <div class="p-16 border-top" fxLayout="row" fxLayoutAlign="start center">
                            <span class="h5 secondary-text text-truncate">
                               <mat-icon>account_circle</mat-icon>
                            </span>
                            <span class="h5 ml-12">
                                {{dato.name}} {{dato.lastName}} -  {{dato.numero}}
                            </span>
                        </div>
                    </div>
                    <!-- / Front -->
                </fuse-widget>
                <!-- / WIDGET 1 -->
    </div>
</div>
</div>
