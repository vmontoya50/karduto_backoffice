<h2 mat-dialog-title>Nueva moneda</h2>
<mat-dialog-content class="px-4 border-vertical">
<div mat-dialog-content class="p-24 pb-0 m-0">
<form [formGroup]="dialogForm">
    <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" class="w-90-p mat-caption m-2">
            <mat-label>Nombre</mat-label>
            <input matInput class="mat-caption" name="nombre" formControlName="nombre">
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" class="w-90-p mat-caption m-2">
            <mat-label>Identificador</mat-label>
            <input matInput class="mat-caption" name="identificador" formControlName="identificador">
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" class="w-90-p mat-caption m-2">
            <mat-label>Signo</mat-label>
            <input matInput class="mat-caption" name="signo" formControlName="signo">
        </mat-form-field>
    </div>
    <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" class="w-90-p mat-caption m-2" fxFlex="100">
            <mat-label>Pais</mat-label>
            <mat-select name="pais" formControlName="pais">
                <mat-option *ngFor="let food of this.api.displayPais" [value]="food.value" >
                    {{ food.viewValue }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</form>
</div>
</mat-dialog-content>
<div fxLayout="row" fxLayoutAlign="end center">
    <button mat-button (click)="_setDialog()">
        Agregar moneda
    </button>
</div>
