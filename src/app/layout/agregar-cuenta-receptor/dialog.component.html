<h2 mat-dialog-title>Agregar cuenta a receptor</h2>
<mat-dialog-content class="px-4 border-vertical">
<div mat-dialog-content class="p-24 pb-0 m-0">
<form [formGroup]="dialogForm">
    <mat-form-field *ngIf="dataBancos" appearance="outline" class="w-90-p mat-caption m-2" fxFlex="100">
        <mat-label>Banco</mat-label>
        <mat-select name="banco_id" formControlName="banco_id">
            <mat-option *ngFor="let food of dataBancos" [value]="food.id">
                {{ food.nombre }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field *ngIf="dataBancos" appearance="outline" class="w-90-p mat-caption m-2" fxFlex="100">
        <mat-label>Tipo de Cuenta</mat-label>
        <mat-select name="tipo_cuenta" formControlName="tipo_cuenta">
            <mat-option *ngFor="let food of this.api.displayTipoCuenta" [value]="food.value">
                {{ food.viewValue }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <div fxLayout="row" fxLayoutAlign="start start">
        <mat-form-field appearance="outline" class="w-90-p mat-caption m-2">
            <mat-label>Numero de cuenta</mat-label>
            <input matInput class="mat-caption" name="numero" formControlName="numero">
        </mat-form-field>
    </div>
</form>
</div>
</mat-dialog-content>
<div fxLayout="row" fxLayoutAlign="end center">
    <button mat-button (click)="_setDialog()">
        Agregar cuenta receptor
    </button>
</div>
